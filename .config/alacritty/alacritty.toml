import = ["/home/mateuszszczygiel/.config/alacritty/dracula.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[font]
size = 9.0

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
style = "SemiBold Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "SemiBold"

[font.offset]
x = 0
y = 0

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 4
y = 4
