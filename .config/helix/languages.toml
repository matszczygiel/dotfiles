[[language]]
name = "rust"
config = { checkOnSave.command = "clippy", cargo.buildScripts.enable = true, procMacro.enable = true }

[[language]]
name = "glsl"
file-types = ["rgen", "rchit", "rmiss", "comp", "glsl", "vert", "frag"]

[[language]]
name = "json"
language-server = { command = "vscode-json-languageserver", args = ["--stdio"] }

[[language]]
name = "html"
language-server = { command = "vscode-html-languageserver", args = ["--stdio"] }
auto-format = false

[[language]]
name = "css"
language-server = { command = "vscode-css-languageserver", args = ["--stdio"] }
